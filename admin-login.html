<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Connexion Admin</title>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-3">Connexion Admin</h3>

        <div class="mb-3">
            <label class="form-label">Identifiant</label>
            <input type="text" id="username" class="form-control" value="admin">
        </div>

        <div class="mb-3">
            <label class="form-label">Mot de passe</label>
            <input type="password" id="password" class="form-control" value="1259">
        </div>

        <button class="btn btn-primary w-100" onclick="login()">Se connecter</button>
        <p id="error" class="text-danger text-center mt-2"></p>
    </div>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const mdp = document.getElementById("password").value;

    // Identifiants : admin / 1259 (obfusqu√©s)
    const correctPass = String.fromCharCode(49, 50, 53, 57); 

    if (user === "admin" && mdp === correctPass) {
        sessionStorage.setItem('isAdmin', 'true'); 
        window.location.href = "admin.html";
    } else {
        document.getElementById("error").textContent = "Identifiants incorrects.";
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
