<style>
/* Styles généraux */
html, body { height: 100%; margin: 0; background: #000; color: #fff; }

/* Conteneur principal du diaporama */
#diapo-content-wrapper {
    /* La taille est basée sur la hauteur de la fenêtre moins la navbar (56px) et la barre de progression (10px) */
    height: calc(100vh - 56px - 10px); 
    display: flex;
    justify-content: center; 
    align-items: center;
    padding: 20px; /* Padding global pour les marges */
    width: 100%;
}
#diapo-content {
    display: flex;
    justify-content: center;
    align-items: center;
    /* Nous augmentons à 100% ici et gérons la limitation dans les items */
    width: 100%; 
    height: 100%;
    transition: opacity 0.5s ease-in-out; 
}

/* Style général des slides (pour les textes/réponses) */
.slide-item { 
    max-height: 100%; /* Augmenté à 100% */
    overflow-y: auto;
    width: 90%; /* On applique une marge max ici pour le texte */
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0; /* Suppression du padding superflu */
}

h2 { font-size: 2.5rem; margin-bottom: 1rem; }
p { font-size: 1.8rem; margin-bottom: 1rem; }
.separator { font-size: 3rem; font-weight: bold; }


/* --- NOUVEAUX STYLES DÉDIÉS AUX IMAGES PLEIN ÉCRAN --- */

/* La classe applied à l'image elle-même */
.full-screen-image {
    /* L'image prend toute la hauteur et largeur disponibles de son parent */
    width: 100%; 
    height: 100%; 
    
    /* Retire la barre de défilement pour les très grandes images */
    overflow: hidden; 
    
    /* Assure que l'image est visible en entier, peu importe le ratio */
    object-fit: contain; 
}

/* Nous ciblons spécifiquement le conteneur parent (slide-item) des images 
   pour enlever le padding et garantir qu'elles utilisent tout l'espace 
   alloué par #diapo-content-wrapper */
.slide-item:has(.full-screen-image) {
    width: 100%; /* Prend toute la largeur de #diapo-content-wrapper */
    height: 100%; /* Prend toute la hauteur de #diapo-content-wrapper */
    max-width: 100%;
    max-height: 100%;
    padding: 0; /* Élimine tout padding résiduel */
    justify-content: flex-start; /* Commence l'alignement en haut */
}

/* Styles des boutons de navigation latérale */
.nav-button {
    font-size: 2rem;
    padding: 1rem 1.5rem;
    height: 100%; 
    background: none;
    border: none;
    color: #fff;
    opacity: 0.5;
    transition: opacity 0.3s;
    position: absolute; 
    top: 0;
    z-index: 10;
}
.nav-button:hover {
    opacity: 1;
}
#nav-prev { left: 0; }
#nav-next { right: 0; }

/* Styles de la barre de progression */
#progress-bar-container {
    width: 100%;
    height: 10px; 
    background-color: #333; 
    position: fixed; 
    bottom: 0;
    left: 0;
    z-index: 20;
}

#progress-bar {
    height: 100%;
    width: 0%; 
    background-color: #17a2b8; 
    transition: width 0.5s ease-in-out; 
}
</style>
