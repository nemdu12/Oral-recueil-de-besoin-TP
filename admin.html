<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Admin - Diaporama Réponses</title>
<style>
/* Styles généraux */
html, body { 
    height: 100%; 
    margin: 0; 
    background: #fff3c2; /* NOUVEAU FOND (Beige clair) */
    color: #000;      /* NOUVELLE COULEUR DE TEXTE PAR DÉFAUT (Noir) */
}

/* Conteneur principal du diaporama */
#diapo-content-wrapper {
    height: calc(100vh - 56px - 10px); 
    display: flex;
    justify-content: center; 
    align-items: center;
    padding: 20px; 
    width: 100%;
}
#diapo-content {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%; 
    height: 100%;
    transition: opacity 0.5s ease-in-out; 
}

/* Style par défaut des slides (pour les textes/réponses) */
.slide-item { 
    max-height: 100%; 
    overflow-y: auto;
    width: 90%; 
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0; 
}

h2 { font-size: 2.5rem; margin-bottom: 1rem; color: #000; } /* Force le titre en noir */
p { font-size: 1.8rem; margin-bottom: 1rem; }
.separator { font-size: 3rem; font-weight: bold; }

/* --- STYLES DÉDIÉS AUX IMAGES PLEIN ÉCRAN --- */

.is-image-slide {
    width: 100%; 
    height: 100%; 
    max-width: 100%;
    max-height: 100%;
    padding: 0; 
    justify-content: center; 
}

.full-screen-image {
    width: 100%; 
    height: 100%; 
    object-fit: contain; 
}

/* Styles des boutons de navigation latérale */
.nav-button {
    font-size: 2rem;
    padding: 1rem 1.5rem;
    height: 100%; 
    background: none;
    border: none;
    color: #000; /* Texte noir sur le côté */
    opacity: 0.5;
    transition: opacity 0.3s;
    position: absolute; 
    top: 0;
    z-index: 10;
}
.nav-button:hover {
    opacity: 1;
}
#nav-prev { left: 0; }
#nav-next { right: 0; }

/* Styles de la barre de progression */
#progress-bar-container {
    width: 100%;
    height: 10px; 
    background-color: #ccc; 
    position: fixed; 
    bottom: 0;
    left: 0;
    z-index: 20;
}

#progress-bar {
    height: 100%;
    background-color: #007bff; 
    transition: width 0.5s ease-in-out; 
}

/* Règle pour les textes Bootstrap qui pourraient être illisibles */
.text-success { color: #155724 !important; }
.text-warning { color: #856404 !important; } 
hr { border-color: #aaa; } 
</style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">Espace Admin</span>
    <button class="btn btn-light ms-2" onclick="toggleFullscreen()">Plein écran</button>
</nav>

<div id="diapo-content-wrapper">
    
    <button id="nav-prev" class="nav-button" onclick="handleManualNavigation(-1)">
        &lsaquo;
    </button>
    
    <div id="diapo-content">
        <h1>Chargement des données...</h1>
    </div>
    
    <button id="nav-next" class="nav-button" onclick="handleManualNavigation(1)">
        &rsaquo;
    </button>
    
</div>

<div id="progress-bar-container">
    <div id="progress-bar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
<script src="logic.js?v=20251213" defer></script>
</body>
</html>
