<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Admin - Diaporama Réponses</title>
<style>
/* Styles inchangés */
html, body { height: 100%; margin: 0; background: #000; color: #fff; }

#diapo-content-wrapper {
    height: calc(100vh - 56px); 
    display: flex;
    justify-content: center; 
    align-items: center;
    padding: 20px;
    width: 100%;
}
#diapo-content {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80%; 
    height: 100%;
    transition: opacity 0.5s ease-in-out; 
}

.slide-item { 
    max-height: 90%; 
    overflow-y: auto;
    width: 100%;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h2 { font-size: 2.5rem; margin-bottom: 1rem; }
p { font-size: 1.8rem; margin-bottom: 1rem; }
.separator { font-size: 3rem; font-weight: bold; }

.nav-button {
    font-size: 2rem;
    padding: 1rem 1.5rem;
    height: 100%; 
    background: none;
    border: none;
    color: #fff;
    opacity: 0.5;
    transition: opacity 0.3s;
    position: absolute; 
    top: 0;
    z-index: 10;
}
.nav-button:hover {
    opacity: 1;
}
#nav-prev { left: 0; }
#nav-next { right: 0; }
</style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">Espace Admin</span>
    <button class="btn btn-light ms-2" onclick="toggleFullscreen()">Plein écran</button>
</nav>

<div id="diapo-content-wrapper">
    
    <button id="nav-prev" class="nav-button" onclick="handleManualNavigation(-1)">
        &lsaquo;
    </button>
    
    <div id="diapo-content">
        <h1>Chargement des données...</h1>
    </div>
    
    <button id="nav-next" class="nav-button" onclick="handleManualNavigation(1)">
        &rsaquo;
    </button>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script> 
<script src="logic.js" defer></script>
</body>
</html>
