<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Questionnaire</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mon Site</a>
        <div class="d-flex">
            <a href="admin-login.html" class="btn btn-outline-light">Connexion Admin</a>
        </div>
    </div>
</nav>

<div class="container py-4">

    <div class="card mb-4">
        <div class="card-header">Zone 1</div>
        <div class="card-body">
            <form id="form1">
                <div class="mb-3">
                    <label class="form-label">Qu'auriez-vous fait à la place ?</label>
                    <textarea class="form-control" rows="2" name="q1"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quel élément positif / négatif avez-vous remarqué dans la scène ?</label>
                    <textarea class="form-control" rows="2" name="q2"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comment faire pour éviter cette situation ?</label>
                    <textarea class="form-control" rows="2" name="q3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quels éléments de cette situation pouvez-vous corréler avec des événements vécus en SAE / travaux de groupe ?</label>
                    <textarea class="form-control" rows="2" name="q4"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="saveResponses(1)">Envoyer Zone 1</button>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">Zone 2</div>
        <div class="card-body">
            <form id="form2">
                <div class="mb-3">
                    <label class="form-label">Qu'auriez-vous fait à la place ?</label>
                    <textarea class="form-control" rows="2" name="q1"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quel élément positif / négatif avez-vous remarqué dans la scène ?</label>
                    <textarea class="form-control" rows="2" name="q2"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comment faire pour éviter cette situation ?</label>
                    <textarea class="form-control" rows="2" name="q3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quels éléments de cette situation pouvez-vous corréler avec des événements vécus en SAE / travaux de groupe ?</label>
                    <textarea class="form-control" rows="2" name="q4"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="saveResponses(2)">Envoyer Zone 2</button>
            </form>
        </div>
    </div>

</div>

<script>
async function saveResponses(zone) {
    // Vérifie si le client Supabase est défini
    if (typeof supabase === 'undefined') {
        alert("Erreur: Le client Supabase n'est pas initialisé.");
        return;
    }

    const form = document.getElementById(`form${zone}`);
    let dataSaved = false;
    let dataToSend = [];
    
    // 1. Collecte des données du formulaire
    for (let element of form.elements) {
        if (element.name && (element.tagName === 'TEXTAREA' || element.tagName === 'INPUT') && element.value.trim() !== "") {
            
            dataToSend.push({
                zone: zone,
                question: element.name,
                reponse: element.value.trim()
            });
            dataSaved = true;
        }
    }

    if (!dataSaved) {
        alert("Veuillez remplir au moins un champ avant d'envoyer.");
        return;
    }

    // 2. Envoi des données à la table Supabase 'reponses'
    const { error } = await supabase
        .from('reponses')
        .insert(dataToSend);

    if (error) {
        console.error('Erreur Supabase lors de l\'envoi :', error);
        alert(`Erreur lors de l'enregistrement des réponses. (${error.message})`);
    } else {
        alert(`Réponses pour la Zone ${zone} enregistrées dans la base de données !`);
        form.reset(); 
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
