<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Questionnaire</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mon Site</a>
        <div class="d-flex">
            <a href="admin-login.html" class="btn btn-outline-light">Connexion Admin</a>
        </div>
    </div>
</nav>

<div class="container py-4">

    <div class="card mb-4">
        <div class="card-header">Zone 1</div>
        <div class="card-body">
            <form id="form1">
                <div class="mb-3">
                    <label class="form-label">Qu'auriez-vous fait à la place ?</label>
                    <textarea class="form-control" rows="2" name="q1"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quel élément positif / négatif avez-vous remarqué dans la scène ?</label>
                    <textarea class="form-control" rows="2" name="q2"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comment faire pour éviter cette situation ?</label>
                    <textarea class="form-control" rows="2" name="q3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quels éléments de cette situation pouvez-vous corréler avec des événements vécus en SAE / travaux de groupe ?</label>
                    <textarea class="form-control" rows="2" name="q4"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="saveResponses(1)">Envoyer Zone 1</button>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">Zone 2</div>
        <div class="card-body">
            <form id="form2">
                <div class="mb-3">
                    <label class="form-label">Qu'auriez-vous fait à la place ?</label>
                    <textarea class="form-control" rows="2" name="q1"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quel élément positif / négatif avez-vous remarqué dans la scène ?</label>
                    <textarea class="form-control" rows="2" name="q2"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comment faire pour éviter cette situation ?</label>
                    <textarea class="form-control" rows="2" name="q3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quels éléments de cette situation pouvez-vous corréler avec des événements vécus en SAE / travaux de groupe ?</label>
                    <textarea class="form-control" rows="2" name="q4"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="saveResponses(2)">Envoyer Zone 2</button>
            </form>
        </div>
    </div>

</div>

<script>
function saveResponses(zone) {
    const form = document.getElementById(`form${zone}`);
    let dataSaved = false;
    
    for (let element of form.elements) {
        // Vérifie si c'est une textarea (ou input) non vide et nommée
        if (element.name && (element.tagName === 'TEXTAREA' || element.tagName === 'INPUT') && element.value.trim() !== "") {
            
            let responses = JSON.parse(localStorage.getItem(`${zone}_${element.name}`)) || [];
            
            // Ajoute la nouvelle réponse
            responses.push(element.value.trim()); 
            
            localStorage.setItem(`${zone}_${element.name}`, JSON.stringify(responses));
            dataSaved = true;
        }
    }
    
    if (dataSaved) {
        alert(`Réponses pour la Zone ${zone} enregistrées ! Merci de votre participation.`);
        form.reset(); // Réinitialise le formulaire
    } else {
        alert("Veuillez remplir au moins un champ avant d'envoyer.");
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
